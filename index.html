<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UbuntuPanel - Home</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Benvenuto su UbuntuPanel</h1>
    <p>IP del Server: {{ request.remote_addr }}</p>
    <div>
        <h2>Statistiche del Server</h2>
        <div>
            <canvas id="cpuChart"></canvas>
            <canvas id="ramChart"></canvas>
            <canvas id="diskChart"></canvas>
        </div>
    </div>
    <script>
        // Esempio di grafico CPU
        var ctx = document.getElementById('cpuChart').getContext('2d');
        var cpuChart = new Chart(ctx, {
            type: 'doughnut',
            data: {
                labels: ['Utilizzato', 'Disponibile'],
                datasets: [{
                    label: 'CPU Usage',
                    data: [70, 30],  // Dati placeholder
                    backgroundColor: ['#ff6384', '#36a2eb']
                }]
            }
        });
    </script>
</body>
</html>
