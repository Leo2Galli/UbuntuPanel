<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Console</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="sidebar">
        <h2>Menu</h2>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="console.html">Console</a></li>
            <li><a href="nodes.html">Nodi</a></li>
            <li><a href="servers.html">Server</a></li>
        </ul>
    </div>
    <div class="content">
        <h1>Console</h1>
        <textarea id="console" rows="20" cols="100"></textarea>
        <br>
        <input type="text" id="command" placeholder="Inserisci il comando">
        <button onclick="eseguiComando()">Esegui</button>
    </div>

    <script>
        function eseguiComando() {
            const command = document.getElementById('command').value;
            const consoleOutput = document.getElementById('console');

            fetch(`/execute-command?command=${encodeURIComponent(command)}`)
                .then(response => response.text())
                .then(data => {
                    consoleOutput.value += `\n$ ${command}\n${data}`;
                    document.getElementById('command').value = '';
                });
        }
    </script>
</body>
</html>
