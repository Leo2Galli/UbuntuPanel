<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Crea Server</title>
</head>
<body>
    <h2>Crea un Nuovo Server</h2>
    <form>
        <label for="server-name">Nome Server:</label>
        <input type="text" id="server-name" name="server-name">
        <label for="server-type">Tipo Server:</label>
        <select id="server-type" name="server-type">
            <option value="web">Web</option>
            <option value="database">Database</option>
            <option value="application">Applicazione</option>
        </select>
        <button type="submit">Crea Server</button>
    </form>
</body>
</html>
